<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vetryx Playground</title>
    <link rel="stylesheet" href="styles.css?v=2">
    <script src="wasm_exec.js?v=2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.45.0/min/vs/loader.min.js"></script>
    <script src="vetryx-language.js?v=2"></script>
    <script src="examples.js?v=2"></script>
    <script src="app.js?v=2" defer></script>
</head>
<body>
    <div class="header">
        <h1>Vetryx Playground</h1>
        <div class="code-selector">
            <label for="codeExamples">Example:</label>
            <select id="codeExamples" onchange="loadExample()">
                <option value="">Select an example</option>
                <option value="emptyeditor">Empty Editor</option>
                <option value="helloworld">Hello World</option>
                <option value="fibonacci">Fibonacci</option>
                <option value="closure">Closure</option>
                <option value="minmax">Min Max</option>
            </select>
        </div>
    </div>
    <div class="container">
        <div id="editor"></div>
        <div class="output-container">
            <h2>Output</h2>
            <div id="output"></div>
            <div class="button-container">
                <button onclick="runCode()">Run (Ctrl+Enter)</button>
            </div>
        </div>
    </div>
    <footer class="footer">
        <p>
            Vetryx is a toy programming language. This is a playground to try it out :)
            <br>
            <small>‚ö†Ô∏è This was developed just for fun (with no other intention).</small>
            <br>
            <small>üõ† This playground uses WASM (WebAssembly).</small>
            <br>
            <a href="https://github.com/avazquezcode/vetryx" target="_blank">Source Code (MIT)</a> | <a href="https://github.com/avazquezcode/vetryx/blob/main/LANGUAGE.md" target="_blank">Language Reference</a>  
        </p>
    </footer>
</body>
</html>
